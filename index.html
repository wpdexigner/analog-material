<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Analog Clock</title>
    <style>
        body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: hidden;
      background-color: #FFFFFF; /* Default background color */
      flex-direction: column;
    }

    .clock {
      height: 232px;
      width: 232px;
      background: linear-gradient(135deg, #66cbc4 0%, #66cbc4 50%, #5cbbb4 50%, #5cbbb4 100%);
      border-radius: 50%;
      position: relative;
      
    }

    .face {
      height: 200px;
      width: 200px;
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #e5e9e9 50%, #e5e9e9 100%);
      border-radius: 50%;
      position: relative;
      top: 16px;
      left: 16px;
    }

    .hour-hand,
    .minute-hand,
    .second-hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
    }

    .hour-hand {
      height: 50px;
      width: 6px;
      border-radius: 2px;
      background-color: #000;
      margin-left: -1px;
    }

    .minute-hand {
      height: 85px;
      width: 4px;
      border-radius: 2px;
      background-color: #000;
      margin-left: -3px;
    }

    .second-hand {
      width: 2px;
      height: 90px;
      background-color: red;
      margin-left: -1.8px;
    }

    .twelve {
      top: 26px;
    }

    .six {
      bottom: 26px;
    }

    .twelve, .six {
      width: 6px;
      height: 16px;
      background-color: #000;
      position: absolute;
      left: 50%;
      margin-left: -3px;
    }

    .center {
      height: 12px;
      width: 12px;
      background-color: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -6px;
      margin-top: -6px;
      border-radius: 6px;
    }

    #colorSelect {
      position: absolute;
      top: 2%;
      left: 45%;
    }
    </style>
</head>
<body>
    <div class="clock">
        <div class="face"></div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center"></div>
        <div class="twelve"></div>
        <div class="six"></div>
    </div>
    <select id="colorSelect">
        <option value="#F1F1EF">Default</option>
        <option value="#FDEBEC">Red</option>
        <option value="#FBF3DB">Yellow</option>
        <option value="#EDF3EC">Green</option>
        <option value="#E7F3F8">Blue</option>
        <option value="#F4EEEE">Brown</option>
        <option value="#FAF1F5">Pink</option>
        <option value="#F6F3F9">Purple</option>
        <option value="#FAEBDD">Orange</option>
    </select>
    <script>
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');
        const colorSelect = document.querySelector('#colorSelect');
        const clock = document.querySelector('.clock');

        function updateClock() {
           const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hoursDegrees = (hours / 12) * 360 + (minutes / 60) * 30;
      const minutesDegrees = (minutes / 60) * 360;
      const secondsDegrees = (seconds / 60) * 360;

      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      requestAnimationFrame(updateClock);
        }

        function setBackgroundColor(color) {
            const gradient = `linear-gradient(135deg, ${color} 0%, ${color} 50%, ${shadeColor(color, -10)} 50%, ${shadeColor(color, -10)} 100%)`;
            clock.style.background = gradient;
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;
            G = (G<255)?G:255;
            B = (B<255)?B:255;

            const RR = ((R.toString(16).length===1)?"0"+R.toString(16):R.toString(16));
            const GG = ((G.toString(16).length===1)?"0"+G.toString(16):G.toString(16));
            const BB = ((B.toString(16).length===1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }
        function saveColorPreference(color) {
            localStorage.setItem('clockColor', color);
        }

        function loadColorPreference() {
            const savedColor = localStorage.getItem('clockColor');
            if (savedColor) {
                setBackgroundColor(savedColor);
                colorSelect.value = savedColor;
            } else {
                setBackgroundColor('#F1F1EF');
            }
        }

        colorSelect.addEventListener('change', () => {
            const selectedColor = colorSelect.value;
            setBackgroundColor(selectedColor);
        });

        updateClock();
        setBackgroundColor('#F1F1EF'); // Set initial background color
    </script>
</body>
</html>
