<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Analog Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: teal;
    }

    .clock {
      height: 332px;
      width: 332px;
      background: linear-gradient(135deg, #66cbc4 0%, #66cbc4 50%, #5cbbb4 50%, #5cbbb4 100%);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -166px;
      margin-top: -166px;
      box-shadow: 0 0 #009d92, 1px 1px #009d92, 2px 2px #009d92, 3px 3px #009d92, 4px 4px #009d92, 5px 5px #009d92, 6px 6px #009d92, 7px 7px #009d92, 8px 8px #009d92, 9px 9px #009d92, 10px 10px #009d92, 11px 11px #009d92, 12px 12px #009d92, 13px 13px #009d92, 14px 14px #009d92, 15px 15px #009d92, 16px 16px #009d92, 17px 17px #009d92, 18px 18px #009d92, 19px 19px #009d92, 20px 20px #009d92, 21px 21px #009d92, 22px 22px #009d92, 23px 23px #009d92, 24px 24px #009d92, 25px 25px #009d92, 26px 26px #009d92, 27px 27px #009d92, 28px 28px #009d92, 29px 29px #009d92, 30px 30px #009d92, 31px 31px #009d92, 32px 32px #009d92, 33px 33px #009d92, 34px 34px #009d92, 35px 35px #009d92, 36px 36px #009d92, 37px 37px #009d92, 38px 38px #009d92, 39px 39px #009d92, 40px 40px #009d92, 41px 41px #009d92, 42px 42px #009d92, 43px 43px #009d92, 44px 44px #009d92, 45px 45px #009d92, 46px 46px #009d92, 47px 47px #009d92, 48px 48px #009d92, 49px 49px #009d92, 50px 50px #009d92;
    }

    .face {
      height: 280px;
      width: 280px;
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #e5e9e9 50%, #e5e9e9 100%);
      border-radius: 50%;
      position: relative;
      top: 26px;
      left: 26px;
    }

    .hour-hand,
    .minute-hand,
    .second-hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
    }

    .hour-hand {
      height: 69px;
      width: 6px;
      border-radius: 2px;
      background-color: #000;
      margin-left: -1px;
    }

    .minute-hand {
      height: 105px;
      width: 4px;
      border-radius: 2px;
      background-color: #000;
      margin-left: -3px;
    }

    .second-hand {
      width: 2px;
      height: 110px;
      background-color: red;
      margin-left: -1.8px;
    }

    .twelve {
      top: 26px;
    }

    .six {
      bottom: 26px;
    }

    .twelve, .six {
      width: 6px;
      height: 16px;
      background-color: #000;
      position: absolute;
      left: 50%;
      margin-left: -3px;
    }

    .center {
      height: 12px;
      width: 12px;
      background-color: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -6px;
      margin-top: -6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="face"></div>
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
    <div class="center"></div>
    <div class="twelve"></div>
    <div class="six"></div>
  </div>

  <script>
    const hourHand = document.querySelector('.hour-hand');
    const minuteHand = document.querySelector('.minute-hand');
    const secondHand = document.querySelector('.second-hand');

    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hoursDegrees = (hours / 12) * 360 + (minutes / 60) * 30;
      const minutesDegrees = (minutes / 60) * 360;
      const secondsDegrees = (seconds / 60) * 360;

      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      requestAnimationFrame(updateClock);
    }

    updateClock();
  </script>
</body>
</html>
